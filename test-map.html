<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #status { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1000; }
    </style>
</head>
<body>
    <div id="status">Loading map...</div>
    <div id="map"></div>

    <script>
        const status = document.getElementById('status');
        
        // Test token
        mapboxgl.accessToken = 'pk.eyJ1IjoicGl5dXNoZ2FyZzE4NTciLCJhIjoiY21nZXRzeGdxMDE4djJrcjB0bTY2M293eSJ9.NbsLrU8FssZSgfEwy3KEkg';
        
        status.innerHTML = 'Token set, creating map...';
        
        try {
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v12',
                center: [-74.5, 40],
                zoom: 9
            });

            map.on('load', () => {
                status.innerHTML = '✅ Map loaded successfully!';
                status.style.background = '#4CAF50';
                status.style.color = 'white';
            });

            map.on('error', (e) => {
                status.innerHTML = '❌ Map error: ' + e.error.message;
                status.style.background = '#f44336';
                status.style.color = 'white';
                console.error('Map error:', e);
            });

        } catch (error) {
            status.innerHTML = '❌ Failed to create map: ' + error.message;
            status.style.background = '#f44336';
            status.style.color = 'white';
            console.error('Map creation error:', error);
        }
    </script>
</body>
</html>
