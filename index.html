<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTVL - MVP Fitness Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="flex flex-col h-screen overflow-hidden">
        
        <!-- Header -->
        <header class="bg-white shadow-md z-10">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">INTVL</h1>
                <div id="auth-container">
                    <button id="sign-in-btn" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition-colors">Sign In</button>
                    <div id="user-info" class="hidden items-center">
                        <p class="mr-4 font-medium">Welcome, <span id="user-id"></span></p>
                        <button id="sign-out-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition-colors">Sign Out</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col md:flex-row overflow-hidden">
            <!-- Map and Controls Container -->
            <div id="main-content" class="flex-grow flex flex-col md:w-2/3 relative order-2 md:order-1">
                <div id="map-container" class="flex-grow relative">
                    <div id="map"></div>
                     <div class="absolute top-4 left-4 bg-white p-4 rounded-lg shadow-lg z-10">
                        <h2 class="text-lg font-bold mb-2">Run Stats</h2>
                        <p><strong>Distance:</strong> <span id="distance">0.00</span> km</p>
                        <p><strong>Time:</strong> <span id="timer">00:00:00</span></p>
                    </div>
                </div>
                <div id="controls" class="bg-white p-4 flex justify-center items-center gap-4 shadow-inner">
                    <button id="start-btn" class="bg-green-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:bg-green-600 transition-all transform hover:scale-105 disabled:bg-gray-400">Start Run</button>
                    <button id="stop-btn" class="hidden bg-red-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:bg-red-600 transition-all transform hover:scale-105 disabled:bg-gray-400">Stop Run</button>
                </div>
            </div>
            
            <!-- Run History Panel -->
            <div id="history-panel" class="hidden md:w-1/3 bg-white border-l border-gray-200 overflow-y-auto order-1 md:order-2 p-6">
                <h2 class="text-2xl font-bold mb-4 border-b pb-2">Run History</h2>
                <div id="run-history-list" class="space-y-4">
                    <p class="text-gray-500">Your past runs will appear here.</p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Custom Modal for Alerts -->
    <div id="custom-alert" class="modal-backdrop hidden">
        <div class="modal-content text-center">
            <p id="alert-message" class="mb-4 text-lg"></p>
            <button id="alert-ok-btn" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors">OK</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const mapboxAccessToken = 'pk.eyJ1IjoicGl5dXNoZ2FyZzE4NTciLCJhIjoiY21nZDgwZGcwMWdrdjJtcjU0Mjl3ejJ3bSJ9.xj_8kpN-jL0eDWtwX22wPA';

        // --- DOM ELEMENTS ---
        const signInBtn = document.getElementById('sign-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const userInfo = document.getElementById('user-info');
        const userIdSpan = document.getElementById('user-id');
        const mainContent = document.getElementById('main-content');
        const historyPanel = document.getElementById('history-panel');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const distanceEl = document.getElementById('distance');
        const timerEl = document.getElementById('timer');
        const runHistoryList = document.getElementById('run-history-list');
        const customAlert = document.getElementById('custom-alert');
        const alertMessage = document.getElementById('alert-message');
        const alertOkBtn = document.getElementById('alert-ok-btn');

        // --- APP STATE ---
        let map = null;
        let watchId = null;
        let runCoordinates = [];
        let totalDistance = 0;
        let timerInterval = null;
        let startTime = 0;
        let isRunning = false;
        
        // --- INITIALIZATION ---
        function initialize() {
            console.log('Initializing app...');
            initMap();
            setupEventListeners();
        }

        // --- MAP LOGIC ---
        function initMap() {
            try {
                mapboxgl.accessToken = mapboxAccessToken;
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [-74.5, 40],
                    zoom: 9
                });
                
                map.on('load', () => {
                    console.log('Map loaded successfully');
                    
                    // Add route source
                    map.addSource('route', {
                        'type': 'geojson',
                        'data': {
                            'type': 'Feature',
                            'properties': {},
                            'geometry': {
                                'type': 'LineString',
                                'coordinates': []
                            }
                        }
                    });

                    // Add route layer
                    map.addLayer({
                        'id': 'route',
                        'type': 'line',
                        'source': 'route',
                        'layout': {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        'paint': {
                            'line-color': '#4F46E5',
                            'line-width': 6,
                            'line-opacity': 0.9
                        }
                    });
                    
                    // Get user location
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(position => {
                            const { longitude, latitude } = position.coords;
                            map.setCenter([longitude, latitude]);
                            map.setZoom(15);
                            
                            // Add user location marker
                            new mapboxgl.Marker({ color: 'red' })
                                .setLngLat([longitude, latitude])
                                .addTo(map);
                        }, (error) => {
                            console.log('Location access denied or unavailable');
                        });
                    }
                });

                map.on('error', (e) => {
                    console.error('Map error:', e);
                });

            } catch (error) {
                console.error('Error initializing map:', error);
                showAlert('Error loading map. Please check your internet connection.');
            }
        }

        // --- RUN TRACKING ---
        function startRun() {
            if (isRunning) return;
            
            console.log('Starting run...');
            isRunning = true;
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            
            runCoordinates = [];
            totalDistance = 0;
            startTime = Date.now();
            
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
            
            updateMapRoute();

            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    handlePositionUpdate,
                    handleGeoError,
                    { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
                );
            } else {
                showAlert('Geolocation is not supported by this browser.');
            }
        }

        function stopRun() {
            if (!isRunning) return;
            
            console.log('Stopping run...');
            isRunning = false;
            
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            
            if (runCoordinates.length > 1) {
                const duration = Date.now() - startTime;
                showAlert(`Run completed! Distance: ${totalDistance.toFixed(2)} km, Time: ${formatDuration(duration)}`);
            } else {
                showAlert("Run was too short to record.");
            }
        }
        
        function handlePositionUpdate(position) {
            const { longitude, latitude } = position.coords;
            const newCoord = [longitude, latitude];
            
            if (runCoordinates.length > 0) {
                const lastCoord = runCoordinates[runCoordinates.length - 1];
                const distance = haversineDistance(lastCoord, newCoord);
                
                // Only add if moved more than 5 meters
                if (distance > 0.005) {
                    totalDistance += distance;
                    runCoordinates.push(newCoord);
                    distanceEl.textContent = totalDistance.toFixed(2);
                    updateMapRoute();
                    map.panTo(newCoord);
                }
            } else {
                runCoordinates.push(newCoord);
                map.panTo(newCoord);
            }
        }
        
        function updateMapRoute() {
            if (map && map.getSource('route') && map.isStyleLoaded()) {
                map.getSource('route').setData({
                    'type': 'Feature',
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': runCoordinates
                    }
                });
            }
        }

        function updateTimer() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            const hours = String(Math.floor(elapsedTime / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((elapsedTime % 3600) / 60)).padStart(2, '0');
            const seconds = String(elapsedTime % 60).padStart(2, '0');
            timerEl.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // --- UTILITY FUNCTIONS ---
        function handleGeoError(error) {
            console.error("Geolocation error: ", error);
            let message = "Error getting location: ";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += "Location access denied. Please enable location services.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += "Location information unavailable.";
                    break;
                case error.TIMEOUT:
                    message += "Location request timed out.";
                    break;
                default:
                    message += "Unknown error occurred.";
                    break;
            }
            showAlert(message);
        }

        function haversineDistance(coords1, coords2) {
            const [lon1, lat1] = coords1;
            const [lon2, lat2] = coords2;

            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function formatDuration(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }
        
        // Alert Modal Functions
        function showAlert(message) {
            alertMessage.textContent = message;
            customAlert.classList.remove('hidden');
        }

        function hideAlert() {
            customAlert.classList.add('hidden');
        }

        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            startBtn.addEventListener('click', startRun);
            stopBtn.addEventListener('click', stopRun);
            alertOkBtn.addEventListener('click', hideAlert);
            
            // Close alert on backdrop click
            customAlert.addEventListener('click', (e) => {
                if (e.target === customAlert) {
                    hideAlert();
                }
            });
        }

        // --- START APP ---
        document.addEventListener('DOMContentLoaded', initialize);

    </script>
</body>
</html>
