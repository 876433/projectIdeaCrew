<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitTracker Pro - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Welcome to FitTracker Pro</h2>
      <p>Track progress, sessions and recovery.</p>

      <div class="tabs">
        <button class="active">Log in</button>
      </div>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <div class="password-box">
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="show">Show</span>
        </div>

        <div class="options">
         <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Continue to Tracker</button>

        <div class="divider">or</div>

        <div class="social">
          <button type="button" class="apple" onclick="quickLogin()">Quick Demo Login</button>
          <button type="button" class="google">Continue with Google</button>
        </div>
      </form>

      <p class="terms">
        By continuing you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
      </p>
    </div>
  </div>

  <script>
    // Password show/hide functionality
    const showBtn = document.querySelector('.show');
    const password = document.getElementById('password');

    showBtn.addEventListener('click', () => {
      if (password.type === 'password') {
        password.type = 'text';
        showBtn.textContent = 'Hide';
      } else {
        password.type = 'password';
        showBtn.textContent = 'Show';
      }
    });

    // Login form handling
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Simple validation (you can add more complex logic)
      if (email && password) {
        // Store user info in localStorage
        localStorage.setItem('userLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        
        // Redirect to fitness tracker
        window.location.href = 'index.html';
      } else {
        alert('Please fill in all fields');
      }
    });

    // Quick demo login
    function quickLogin() {
      localStorage.setItem('userLoggedIn', 'true');
      localStorage.setItem('userEmail', 'demo@fittracker.com');
      window.location.href = 'index.html';
    }

    // Check if user is already logged in
    if (localStorage.getItem('userLoggedIn') === 'true') {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
